<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/html5reset.css" />
    <link rel="stylesheet" href="/css/tacit.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body id="home">
    <main>
      <header><h1>Webcomic Travelogue: System data</h1></header>
      <div id="comicarea" class="area">
        <h2>Full list of comics:</h2>
        <h3>Comics</h3>
        <ul class="comiclist"></ul>
      </div>

      <div id="tagarea" class="area">
        <h2>Full list of tags:</h2>
        <div class="sections">
          <section>
            <h3>Genres</h3>
            <ul class="taglist genres"></ul>
          </section>
          <section>
            <h3>Tags</h3>
            <ul class="taglist tags"></ul>
          </section>
          <section>
            <h3>Status / Updates</h3>
            <ul class="taglist updates"></ul>
          </section>
        </div>
      </div>
    </main>
    <script src="/js/readout.js"></script>
  </body>
</html>
